# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'es-mx'

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: Diego Plascencia Blog
email: diegod5000@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Blog de tecnología, ecommerce y más
url: "bonsaitech.net" # the base hostname & protocol for your site, e.g. http://example.com
cover: assets/images/blog-cover.jpg
logo: False
logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png
production_url: bonsaitech.net
source_url: bonsaitech.net

# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: diegod5000
facebook: diegoplasc 
linkedin: diegod5000

# Disqus
disqus: True
disqus_shortname: disqus_oJ8aBH5in2

# Google Analytics
google_analytics: UA-72773808-1 # replace with your GA tracking identifier

# Permalinks
permalink: /:categories/:year/:month/:day/:title.html

# gems and other configs
plugins: [jekyll-paginate, jekyll-feed, jekyll-admin]
exclude: [vendor]

feed:
  path: feed.xml


exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml